<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zlaunch Mockup — Neon Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg">
    <div class="center">
      <div class="launcher">
        <div class="search">
          <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5" fill="none"></circle><line x1="20" y1="20" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="1.5"/></svg>
          <input placeholder="Search applications..." />
        </div>

        <div class="list">
          <div class="section">Windows</div>

          <div class="item selected">
            <div class="item-left">
              <div class="icon-circle">G</div>
              <div class="text">
                <div class="title">Google Gemini</div>
                <div class="meta">Chromium · Workspace 2</div>
              </div>
            </div>
            <div class="action">Switch</div>
          </div>

          <div class="item">
            <div class="item-left">
              <div class="icon-circle">V</div>
              <div class="text">
                <div class="title">Visual Studio Code</div>
                <div class="meta">Code · Workspace 2</div>
              </div>
            </div>
          </div>

          <div class="item">
            <div class="item-left">
              <div class="icon-circle">A</div>
              <div class="text">
                <div class="title">Alacritty</div>
                <div class="meta">Terminal · Workspace 1</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    // small demo: pulse speed control tied to css variable
    // nothing required — purely visual in CSS
  </script>
</body>
</html>
