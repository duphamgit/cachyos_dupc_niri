# Cyberpunk Neon Theme for zlaunch (GPUI)
# Một sự kết hợp giữa màu hồng Neon (Magenta) và xanh điện (Cyan)
name = "cyberpunk"

# --- FONT SETTINGS ---
font_family = "JetBrains Mono"     # Khuyên dùng font Mono cho chất Cyberpunk
font_weight = "Bold"              # Chữ đậm để nổi bật trên nền Neon
font_size = 14.0

# Window settings
# Nền đen sâu (OLED Black) với độ mờ nhẹ để thấy hình nền phía sau
window_background = "#0a0e14"
# Viền màu hồng rực đặc trưng của Cyberpunk
window_border = "#ff007c"
window_border_radius = 12.0
window_border_width = 4.0
# Glow neon SETTINGS
# Primary neon color (hex, RGB object, or HSLA object)
neon_color = "#00f3ff26"
# Secondary neon color for hue blending
neon_secondary = "#00f3ff26"
# Glow size in pixels (outer halo)
neon_glow_size = 10.0
# Simulated border thickness for neon (used via padding)
neon_border_thickness = 1.0
# Pulse frequency in Hz (how many cycles per second)
neon_frequency = 1.2
# Pulse intensity (0.0 - 1.0)
neon_intensity = 0.92

# You can override any other theme fields; unspecified fields use defaults.
# Example: to change icon size, add `icon_size = 28.0`
# List items
item_margin_x = 8.0
item_margin_y = 2.0
item_padding_x = 10.0
item_padding_y = 8.0
item_border_radius = 4.0           # Bo góc ít hơn tạo cảm giác góc cạnh
item_background = "#00000000"
# Khi chọn mục, sẽ có nền xanh Cyan mờ
item_background_selected = "#00f3ff26"

# Item content
item_title_color = "#00f3ff"         # Tiêu đề xanh Cyan phát sáng
item_description_color = "#ff007c99"   # Mô tả màu hồng mờ
item_title_line_height = 16.0
item_content_height = 36.0

# Icons
icon_size = 24.0
icon_placeholder_background = "#1a1a1a"
icon_placeholder_color = "#00f3ff"

# Empty state
empty_state_height = 200.0
empty_state_color = "#ff007c"

[calculator]
icon_background = "#00f3ff26"
icon_color = "#00f3ff"
error_color = "#ff003c"

[action_indicator]
width = 70.0
right_position = 8.0
label_color = "#00f3ff99"
key_background = "#ff007c33"
key_border = "#ff007c"
key_color = "#ffffff"
key_padding_x = 5.0
key_padding_top = 2.0
key_padding_bottom = 2.0
key_border_radius = 2.0
key_font_size = 11.0
key_line_height = 11.0

[emoji]
columns = 8
cell_size = 64.0
font_size = 28.0
cell_selected_bg = "#ff007c33"
cell_border_radius = 4.0
cell_gap = 4.0

[ai]
error_background = "#ff003c"
error_title_color = "#ffffff"
error_message_color = "#000000"
# Bong bóng chat AI màu hồng tím Neon
user_bubble_background = "#ff007c33"
user_bubble_text_color = "#ffffff"
user_bubble_padding_x = 12.0
user_bubble_padding_y = 8.0
user_bubble_border_radius = 8.0
message_gap = 16.0

[markdown]
paragraph_line_height = 20.0
heading_line_height = 24.0
code_block_radius = 4.0
code_line_height = 18.0

[clipboard]
color_icon_size = 18.0
preview_padding = 20.0
color_swatch_size = 125.0
color_preview_gap = 20.0
color_code_gap = 10.0
color_label_width = 65.0

[section_header]
color = "#ffbd00"                   # Màu vàng cảnh báo (Warning Yellow)
margin_top = 10.0
margin_bottom = 6.0
padding_y = 6.0

[layout]
separator_width = 1.5               # Vạch chia dày hơn một chút
item_description_height = 18.0
